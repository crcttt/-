<!DOCTYPE html>
<html>

<head>
  <title>登录</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="stylesheet" href="css/com.css">
  <link rel="stylesheet" href="css/login.css">
  <script type="text/javascript" src="js/jquery-1.11.3.js"></script>

</head>

<body>
  <!-- 顶栏 -->
  <div class="dinglan-bg">
    <div class="dinglan w1200">
      <ul class="dinglan-left">
        <li class="dinglan-left">
          <!-- <i class="layui-icon layui-icon-home"></i> -->
          <a href="index.html"><i class="fa fa-home" aria-hidden="true"></i> 首页</a>
        </li>

      </ul>
      <ul class="dinglan-right">
        <li class="dinglan-left myscheng"><a href="">您好，请登录</a></li>
        <li class="dinglan-left myscheng1"><a href="">注册</a></li>
        <li class="dinglan-left myscheng2"><a href="">我的商城</a></li>
      </ul>
    </div>
  </div>
  <div class="w-1200">
    <h2 class="th">欢迎登陆/注册</h2>
  </div>
  <div class="bg">
    <div class="w-1200">
      <div class="cent">
        <div class="login">
          <div class="header">
            <div class="switch" id="switch">
              <a class="switch_btn_focus" id="switch_qlogin" href="javascript:;">快速登录</a>
              <a class="switch_btn" id="switch_login" href="javascript:;">快速注册</a>
              <div class="switch_bottom" id="switch_bottom"></div>
            </div>
          </div>
          <div class="web_qr_login" id="web_qr_login">
            <!--登录-->
            <div class="web_login" id="web_login">
              <div class="login-box">
                <div class="login_form">
                  <div class="uinArea" id="uinArea">
                    <div class="input-tips">帐号：</div>
                    <div class="inputOuter" id="uArea">
                      <input type="text" id="u" name="username" class="inputstyle" />
                    </div>
                  </div>
                  <div class="pwdArea" id="pwdArea">
                    <div class="input-tips">密码：</div>
                    <div class="inputOuter" id="pArea">
                      <input type="password" id="p" name="p" class="inputstyle" />
                    </div>
                  </div>
                  <div>
                    <input id="deng" type="submit" value="登 录" class="button_blue" />
                  </div>
                </div>
              </div>
            </div>
            <!--登录end-->
          </div>
          <!--注册-->
          <div class="qlogin" id="qlogin" style="display: none; ">
            <div class="web_login">

              <ul class="reg_form" id="reg-ul">
                <div id="userCue" class="cue">快速注册请注意格式</div>
                <li>
                  <div class="input-tips2">用户名：</div>
                  <div class="inputOuter2">
                    <input type="text" id="user" name="user" maxlength="16" class="inputstyle2" />
                  </div>
                </li>
                <li>
                  <div class="input-tips2">密码：</div>
                  <div class="inputOuter2">
                    <input type="password" id="passwd" name="passwd" maxlength="16" class="inputstyle2" />
                  </div>
                </li>
                <li>
                  <div class="input-tips2">确认密码：</div>
                  <div class="inputOuter2">
                    <input type="password" id="passwd2" name="" maxlength="16" class="inputstyle2" />
                  </div>
                </li>
                <li>
                  <div class="inputArea">
                    <a href="#" class="zcxy" target="_blank">注册协议</a>
                    <input type="button" id="reg" class="button_blue" value="同意协议并注册" />
                  </div>
                </li>
                <div class="cl"></div>
              </ul>

            </div>
          </div>
          <!--注册end-->
        </div>
      </div>
    </div>
  </div>
  <!-- 脚 -->
  <div id="f" class="w1200">
    <ul class="d-flex">
      <li>关于我们</li>
      <li>联系我们</li>
      <li>人才招聘</li>
      <li>商家入驻</li>
      <li>广告服务</li>
      <li>友情链接</li>
    </ul>
  </div>
</body>

<script src="./js/login.js"></script>

</html>
